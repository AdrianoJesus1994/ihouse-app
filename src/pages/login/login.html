<ion-content>
  <ion-item class="body" no-lines>
    <div class="bloco-logo" padding>
      <ion-row>
        <ion-col col-8>
          <img src="assets/imgs/splash_logo.png" whi alt="">
        </ion-col>
      </ion-row>
    </div>
    <div class="main-container" padding>
      <ion-item no-lines>
        <ion-input type="email" [(ngModel)]="email" placeholder="Email Adress"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-input type="password" [(ngModel)]="senha" placeholder="Password"></ion-input>
      </ion-item>
      <div class="or-container">Or</div>
      <ion-item no-lines>
        <ion-input type="tel" placeholder="Zip Code" [(ngModel)]="zipCode" disabled></ion-input>
      </ion-item>
      <button ion-button round large full (click)="onLogin()">Login</button>
    </div>
  </ion-item>
  <ion-row class="row-buttons">
    <ion-col>
      <button ion-button clear (click)="onForgot()">Forgot password?</button>
    </ion-col>
    <ion-col>
      <button ion-button clear (click)="onSingIn()">Register here</button>
    </ion-col>
  </ion-row>
</ion-content>
