<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/imgs/ihouse_logo.png" width="50%" alt="">
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="elevation-content">
    <div class="content-title">
      <b>Welcome</b><br/>{{name}}
    </div>
    <ion-row>
      <ion-col (click)="onOfferJobs()">
        <img src="assets/icon/offer-job.svg" />Offer Job
      </ion-col>
      <ion-col (click)="onSearchJobs()">
        <img src="assets/icon/search-job.svg" />Search Job
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (click)="onSettings()">
        <img src="assets/icon/settings.svg" />Settings
      </ion-col>
      <ion-col (click)="onMyJobs()">
        <img src="assets/icon/my-jobs.svg" />My Jobs
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (click)="onMensagens()">
        <img src="assets/icon/messages.svg" />Messages
      </ion-col>
    </ion-row>
  </div>
</ion-content>
