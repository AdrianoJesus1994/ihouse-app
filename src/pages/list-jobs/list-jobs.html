<ion-header>

  <ion-navbar>
    <ion-title>List Jobs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">


  <div class="card-bg">
    <ion-card *ngFor="let service of services.servicos" >
      <img [src]="service.img"/>
      <div class="card-title">{{service.nome}}</div>
      <div class="card-subtitle">$ {{service.price}}</div>
    </ion-card>
  </div>

</ion-content>
