<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-left padding-right>
  <div class="body">
    <ion-row padding-left padding-right padding-top>
      <ion-item no-lines>
        <ion-input type="text" [(ngModel)]="usuario.nome" placeholder="Your Name"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row padding>
      <ion-item no-lines>
        <ion-input type="text" [(ngModel)]="usuario.email" placeholder="Email Adress"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row padding-left padding-right>
      <ion-item no-lines>
        <ion-input type="text" [(ngModel)]="usuario.endereco" placeholder="Adress"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row padding>
      <ion-item no-lines>
        <ion-input type="tel" [(ngModel)]="usuario.tel" placeholder="Phone Number"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row padding-left padding-right>
      <ion-item no-lines>
        <ion-input type="password" [(ngModel)]="usuario.senha" placeholder="Password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row padding>
      <ion-item no-lines>
        <ion-input type="password" [(ngModel)]="usuario.confirmSenha" placeholder="Confirm Password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-10 offset-1>
          <button ion-button round block (click)="onRegister()">Register</button>
      </ion-col>
    </ion-row>

  </div>


</ion-content>
