<ion-header>

  <ion-navbar>
    <ion-title>Search Jobs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-grid no-padding>
            <ion-row no-padding>
              <div no-padding col-6 *ngFor="let cat of categorias">
                <button ion-item no-padding no-lines (click)="onSelectCategory(cat)" >
                  <div align="center">
                    <div class="image" >
                      <img [src]="cat.img" alt="">
                    </div>
                    <h2>{{cat.categoria}}</h2>
                  </div>    
                </button>
              </div>
            </ion-row>
        </ion-grid>
      </ion-list>

</ion-content>
