<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="!mensagens">
      <h1>Please!</h1>
      <h3>No messages for you</h3>
  </ion-item>
  <ion-list *ngIf="mensagens">
    <ion-item *ngFor="let msg of mensagens" (click)="onVerMensagemCompleta(msg)">
      <h3>{{msg.title}}</h3>
      <p>{{msg.mensagem}}</p>
      <p><small>{{msg.data}}</small></p>
    </ion-item>

  </ion-list>

</ion-content>
